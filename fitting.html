<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>フイッティング</title>
  </head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
  window.addEventListener("load",init);
  var trace1 = {
      x: [1, 2, 3, 4],
      y: [10, 15, 13, 17],
      type: 'scatter'
    };

    var trace2 = {
      x: [1, 2, 3, 4],
      y: [16, 5, 11, 9],
      type: 'scatter'
    };

  var data = [trace1, trace2];

  function init(){
     Plotly.newPlot('myDiv', data);
  }
  </script>
<body>
<div id="myDiv"></div>
</body>
</html>
